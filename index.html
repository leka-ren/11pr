<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.60d52e0f5f703616ca07.css"></head><body><div class="root"><header class="header root__section"><img src="images/5e46e50164c1727e18f6fb64199b6743.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="user-info__edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup popup_add-card"><div class="popup__content popup__content_add-card"><img src="images/16235b5ee0734f2e9080ccb9314568d2.svg" alt="" class="popup__close popup__close_add-card"><h3 class="popup__title popup__title_add-card">Новое место</h3><form class="popup__form popup__form_add-card" name="addCard"><input name="name" class="popup__input popup__input_type_name_add-card" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__valid name up"></span> <input name="link" class="popup__input popup__input_type_link-url_add-card" placeholder="Ссылка на картинку" pattern="(https?:\/\/)?((www)?(\.)?)[a-z1-9~_\-\.]+\.[a-z1-9]{1,9}[aA-zZ0-9~_\-\./?=&]+" required> <span class="popup__valid link"></span> <button type="submit" class="button popup__button popup__button_add-card" disabled="disabled">+</button></form></div></div><div class="popup popup_edit-user-info"><div class="popup__content popup__content_edit-user-info"><img src="images/16235b5ee0734f2e9080ccb9314568d2.svg" alt="" class="popup__close popup__close_edit-user-info"><h3 class="popup__title popup__title_edit-user-info">Редактировать профиль</h3><form class="popup__form popup__form_edit-user-info" name="editProfile"><input name="name" class="popup__input popup__input_type_name_edit" placeholder="Имя" minlength="2" maxlength="30" required> <span class="popup__valid name up"></span> <input name="about" class="popup__input popup__input_type_about_edit" placeholder="О Себе" minlength="2" maxlength="30" required> <span class="popup__valid about"></span> <button type="submit" class="button popup__button popup__button_edit-user-info">Сохранить</button></form></div></div><div class="popup popup_opening-image"><div class="popup__image"><img src="" alt="" class="popup__content_opening-image popup__window-image"> <img src="images/16235b5ee0734f2e9080ccb9314568d2.svg" alt="" class="popup__close popup__close_opening-image"></div></div><div class="popup popup_avatar-card"><div class="popup__content popup__content_avatar-card"><img src="images/16235b5ee0734f2e9080ccb9314568d2.svg" alt="" class="popup__close popup__close_avatar-card"><h3 class="popup__title popup__title_avatar-card">Новое место</h3><form class="popup__form popup__form_avatar-card" name="avatarCard"><input name="link" class="popup__input popup__input_type_link-url_avatar-card" placeholder="Ссылка на картинку" pattern="(^https?:\/\/)?[a-z0-9~_\-\.]+\.[a-z]{1,9}[aA-zZ0-9~_\-\./?=&]+" required> <span class="popup__valid link"></span> <button type="submit" class="button popup__button popup__button_avatar-card" disabled="disabled">Сохранить</button></form></div></div><script type="module" src="main.60d52e0f5f703616ca07.js"></script></div></body></html>
